{% extends 'confectionery/base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Войти</button>
    </form>
    <p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
</div>
{% endblock %}
